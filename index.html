<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KeySystem for DexSExecutor">
    <title>KeySystem - DexSExecutor</title>
    <link rel="icon" href="Logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(20, 20, 20, 0.9) 0%, rgba(10, 10, 10, 1) 100%);
            z-index: -1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/BGbx2lf.png'); /* Particle-like stars */
            animation: move-stars 60s linear infinite;
        }

        @keyframes move-stars {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        /* Header Styles */
        .header {
    width: 100%;
    background: rgba(20, 20, 20, 0.9);
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between; /* Aligns the header content to the left and right */
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.nav-links {
    display: flex;
    gap: 20px; /* Reduced spacing */
    margin-right: 20px; /* Adds space between the right edge and the buttons */
}



.header h1 {
            margin: 0;
            font-size: 2rem;
            color: #9329ff;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.4rem; /* Increased font size */
            padding: 10px 20px;
            background: rgba(50, 50, 50, 0.7);
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav-links a:hover {
            background: #9329ff;
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            margin-top: 100px;
        }

        h2 {
            color: #9329ff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .key-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .linkvertise-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background: linear-gradient(135deg, #9329ff, #ff29a3);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .linkvertise-button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff29a3, #9329ff);
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="background">
        <div class="stars"></div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>DexS Executor</h1>
        <div class="nav-links">
            <a href="#">Download</a>
            <a href="#">Home</a>
            <a href="#">Discord</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Get Your Key for DexSExecutor</h2>
        <img src="linkvertise.jpg" alt="Key System Image" class="key-image"> <!-- Image above the button now -->
        <a href="https://link-hub.net/1318440/dexs-executor-keysystem" target="_blank">
            <button class="linkvertise-button">Go to LinkVertise</button>
        </a>
    </div>

</body>
</html>
